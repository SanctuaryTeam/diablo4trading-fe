name: Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-check:
    runs-on: ubuntu-latest
    env:
      SANCTUARYTEAM_AUTH_TOKEN: ${{ secrets.SANCTUARYTEAM_AUTH_TOKEN }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
        
    - name: Set up .env
      run: cp .env.example .env

    - name: Install TypeScript and Yarn
      run: |
        npm install -g typescript yarn

    - name: Debug installed packages
      run: yarn cache clean

    - name: Debug installed packages
      run: yarn list --pattern @diablosnaps

    - name: Install dependencies
      run: yarn install # --frozen-lockfile

    - name: TypeScript build check
      run: yarn tsc

    - name: Run unit tests
      run: yarn test:unit
